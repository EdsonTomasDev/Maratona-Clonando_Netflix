<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/pages/home.css">
    <title>Home | Netflix</title>
</head>
<body>
   <div class="status-bar">
       <p class="status-bar__time">9:41</p>
       <div class="status-bar__icons">
        <img src="./assets/icons/celular-connection.svg" alt="Conexão Celular">
        <img src="./assets/icons/celular-wifi.svg" alt="Wifi Celular">
        <img src="./assets/icons/celular-battery.svg" alt="Bateria Celular">
       </div>
    </div>

  

    <div class="navbar-menu">
       <img src="./assets/icons/logo.svg" alt="Logo">
       <p>TV Shows</p>
       <p>Movies</p>
       <p>My List</p>
    </div>
    
      
        <img src="./assets/images/Rectangle 26.png" alt="Wallpaper Home" class="wallpaper">
    
    


    <div class="play">
        <div class="play__top">
            <img src="./assets/icons/top.svg" alt="Top">
            <p>#2 in Brazil Today</p>
        </div>

        <div class="play__music">
            <div class="play__music--list">
                <img src="./assets/icons/plus.svg" alt="Lista">
                <P>My List</P> 
            </div>
            <div class="play__music--play">
                <img src="./assets/icons/play.svg" alt="Play">
                <P>Play</P>
            </div>
            <div class="play__music--inf">
                <img src="./assets/icons/info.svg" alt="Info">
                <P>Info</P>
            </div>

        </div>
    </div>
  
    
  


    <div class="movie">
        <img class="movie__img" src="./assets/images/movie1.png" alt="Lucifer">
        <img class="movie__img" src="./assets/images/movie2.png" alt="The princess">
        <img class="movie__img" src="./assets/images/movie3.png" alt="Oloture">
        <img class="movie__img" src="./assets/images/movie4.png" alt="Before">
    </div>

    <div class="movie">
        <img class="movie__img--big" src="./assets/images/movie1.png" alt="Lucifer">
        <img class="movie__img--big" src="./assets/images/movie2.png" alt="The princess">
        <img class="movie__img--big" src="./assets/images/movie3.png" alt="Oloture">
        <img class="movie__img--big" src="./assets/images/movie4.png" alt="Before">
    </div>

    <div class="movie">
        <img class="movie__img--circle" src="./assets/images/movie1.png" alt="Lucifer">
        <img class="movie__img--circle" src="./assets/images/movie2.png" alt="The princess">
        <img class="movie__img--circle" src="./assets/images/movie3.png" alt="Oloture">
        <img class="movie__img--circle" src="./assets/images/movie4.png" alt="Before">
    </div>
    <div class="botton-navbar__backgroud"> <!-- Init botton-navbar__backgroud-->
        <div class="botton-navbar">

            <div class="botton-navbar__icon">
            <img src="./assets/icons/home-icon.svg" alt="Home">
            <p class="botton-navbar__text botton-navbar__text--active">Home</p>
            </div>
    
            <div class="botton-navbar__icon">
             <img src="./assets/icons/search-icon.svg" alt="Pesquisar">
            <p class="botton-navbar__text">Search</p>
            </div>
    
            <div class="botton-navbar__icon">
            <img src="./assets/icons/coming-soon-icon.svg" alt="Em breve">
            <p class="botton-navbar__text">Coming Soon</p>
            </div>
    
            <div class="botton-navbar__icon">
             <img src="./assets/icons/downloads.svg" alt="Baixar">
            <p class="botton-navbar__text">Downloads</p>
            </div>
    
            <div class="botton-navbar__icon">
             <img src="./assets/icons/more-icon.svg" alt="Ver mais">
            <p class="botton-navbar__text">More</p>
            </div>
          
        </div>

    </div><!-- End botton-navbar__backgroud-->

    <div class="footer">
       
        <img src="./assets/icons/bar-footer.svg" alt="Rodadé">
    </div>
    
</body>
</html>
